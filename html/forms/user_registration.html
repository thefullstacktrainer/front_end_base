<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <!-- Form with POST method and multipart/form-data for file uploads -->
    <form action="/submit-registration" method="POST" enctype="multipart/form-data">
        <!-- Text Input for Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="userName" placeholder="Enter your full name" required><br><br>

        <!-- Email Input -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="userEmail" placeholder="Enter your email" required><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="userPassword" placeholder="Enter a strong password" required><br><br>

        <!-- File Upload (for profile picture) -->
        <label for="profile-pic">Upload Profile Picture:</label><br>
        <input type="file" id="profile-pic" name="userProfilePic"><br><br>

        <!-- Gender Selection (Radio Buttons) -->
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="userGender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="userGender" value="female">
        <label for="female">Female</label><br><br>

        <!-- Interests (Checkboxes) -->
        <label for="interests">Select Your Interests:</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="travel" name="interests" value="travel">
        <label for="travel">Travel</label><br><br>

        <!-- Country Selection (Dropdown) -->
        <label for="country">Country:</label><br>
        <select id="country" name="userCountry" required>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>

        <!-- Reset Button -->
        <button type="reset">Clear Form</button>
    </form>

</body>
</html>
